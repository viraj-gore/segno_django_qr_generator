{% extends 'base.html' %}
{% block content %}
<h2>EPC QR Code Generator</h2>
<form method="post" action="{% url 'epc' %}">
    {% csrf_token %}
    <div>
        <label for="iban">IBAN:</label>
        <input type="text" id="iban" name="iban" required>
    </div>
    <div>
        <label for="bic">BIC:</label>
        <input type="text" id="bic" name="bic">
    </div>
    <div>
        <label for="name">Account Holder Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount">
    </div>
    <button type="submit">Generate EPC QR Code</button>
</form>
{% if qr_code %}
    <h3>Your EPC QR Code:</h3>
    <img src="data:image/png;base64,{{ qr_code }}" alt="EPC QR Code">
{% endif %}
{% endblock %}
