{% extends 'base.html' %}
{% load static %}
{% block title %}QR Generator{% endblock %}
{% block content %}
<div class="container">
    <div class="form-container">
        <div id="Generic" class="tab-content active">
            <label for="content">Content:</label>
            <input type="text" id="content" name="content" placeholder="Enter content...">

            <label for="mode">Mode:</label>
            <select id="mode" name="mode">
                <option>Standard QR Code</option>
                <option>Micro QR Code</option>
            </select>

            <label for="error-correction">Error Correction:</label>
            <select id="error-correction" name="error-correction">
                <option>25%</option>
                <option>30%</option>
                <option>50%</option>
            </select>

            <label for="scale">Scale:</label>
            <input type="number" id="scale" name="scale" min="1" max="10" value="3">

            <label for="border">Border:</label>
            <input type="number" id="border" name="border" min="1" max="10" value="1">

            <div class="color-settings">
                <label for="dark">Dark:</label>
                <input type="color" id="dark" name="dark" value="#000000">

                <label for="light">Light:</label>
                <input type="color" id="light" name="light" value="#FFFFFF">

                <label for="data-dark">Data Dark:</label>
                <input type="color" id="data-dark" name="data-dark" value="#000000">

                <label for="data-light">Data Light:</label>
                <input type="color" id="data-light" name="data-light" value="#FFFFFF">
            </div>

            <div class="buttons">
                <button onclick="generateQRCode('qrForm','qrPreviewContainer','qrPreview')">Generate</button>
                <button onclick="exportQRCodeAsPng('qrPreview')">Export as PNG</button>
                <button onclick="exportSettingsasJson('qrForm')">Export Settings</button>
                <button onclick="importSettingsFromPng('qrForm')">Import Settings</button>
            </div>
        </div>
        <div class="qr-preview">
            <h3>Resulting Image</h3>
            <div id="qr-code">
                {% if qr_image %}
                    <img src="{{ qr_image }}" alt="Generated QR Code">
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
