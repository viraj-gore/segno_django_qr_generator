{% extends 'base.html' %}
{% block content %}
<h2>vCard QR Code Generator</h2>
<form method="post" action="{% url 'vcard' %}">
    {% csrf_token %}
    <div>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>
    </div>
    <div>
        <label for="organization">Organization:</label>
        <input type="text" id="organization" name="organization">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
    </div>
    <div>
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="105"></textarea>
    </div>
    <div>
        <label for="url">Website:</label>
        <input type="url" id="url" name="url">
    </div>
    <button type="submit">Generate vCard QR Code</button>
</form>
{% if qr_code %}
    <h3>Your vCard QR Code:</h3>
    <img src="data:image/png;base64,{{ qr_code }}" alt="vCard QR Code">
{% endif %}
{% endblock %}
