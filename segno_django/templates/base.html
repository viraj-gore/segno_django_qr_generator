{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segno QR Code Generator</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #1E3E62;
            display: flex;
            justify-content: center;
            padding: 20px 0;
            margin: 0;
        }

        .navbar a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            margin: 0 15px;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #FF6500;
        }

        /* Main Content Styling */
        .header {
            text-align: center;
            background-color: #1E3E62;
            color: white;
            padding: 20px 0;
        }

        .content {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 1px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea {
            resize: none;
            padding: 12px;
            box-sizing: border-box;
            border: 2px solid #e5e5e5;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1 style="color:#FF6500;">Segno QR Code Generator</h1>
    </header>

    <!-- Navbar Section -->
    <nav class="navbar">
        <a href="{% url 'home' %}" style="color:#ffffff;">Generic</a>
        <a href="{% url 'vcard' %}" style="color:#ffffff;">vCard</a>
        <a href="{% url 'mecard' %}" style="color:#ffffff;">MeCard</a>
        <a href="{% url 'email' %}" style="color:#ffffff;">Email</a>
        <a href="{% url 'geo' %}" style="color:#ffffff;">Geo</a>
        <a href="{% url 'wifi' %}" style="color:#ffffff;">WiFi</a>
    </nav>

    <!-- Main Content Section -->
    <div class="content">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>
</body>
</html>
