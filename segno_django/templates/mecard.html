{% extends 'base.html' %}
{% block content %}
<h2>MeCard QR Code Generator</h2>
<form method="post" action="{% url 'mecard' %}">
    {% csrf_token %}
    <div>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" style="width: 785px;" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" style="width: 785px;" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" style="width: 785px;">
    </div>
    <div>
        <label for="url">Website:</label>
        <input type="url" id="url" name="url" style="width: 785px;">
    </div>
    <button style="background-color:#FF6500;" type="submit">Generate MeCard QR Code</button>
</form>
{% if qr_code %}
    <h3>Your MeCard QR Code:</h3>
    <img src="data:image/png;base64,{{ qr_code }}" alt="MeCard QR Code">
{% endif %}
{% endblock %}
